---
applications:
- name: actionsvc
  buildpack: https://github.com/cloudfoundry/java-buildpack.git
  instances: 1
  host: actionsvc
  memory: 1024M
  path: actionsvc/target/actionsvc.jar
  timeout: 180
  services:
    - rm-pg-db
    - rm-redis
    - rm-rabbitmq
  env:
    partySvc_connectionConfig_host: ras-party-v2-int.apps.mvp.onsclofo.uk
    partySvc_connectionConfig_port: "80"
    partySvc_connectionConfig_scheme: http
    collectionExerciseSvc_connectionConfig_host: collectionexercisesvc.apps.mvp.onsclofo.uk
    collectionExerciseSvc_connectionConfig_port: "80"
    collectionExerciseSvc_connectionConfig_scheme: http
    caseSvc_connectionConfig_host: casesvc.apps.mvp.onsclofo.uk
    caseSvc_connectionConfig_port: "80"
    caseSvc_connectionConfig_scheme: http
